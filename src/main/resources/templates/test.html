<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:each="task : ${previousWeek.getNotDoneTasks()}">
    <li th:text="${task.getDescription()}"></li>
</ul>
<ul th:each="task : ${upcomingTasks}">
    <li th:text="${task.getDescription()}"></li>
</ul>
<form method="post">
    <button>Start new week</button>
</form>

</body>
</html>
