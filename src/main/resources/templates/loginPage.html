<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoZ-login</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta th:replace="fragments.html :: head-metadata">
</head>
<body>
<section class="app login">
    <main>
        <p class="right">
            <button id="toggleTheme">
                <svg class="light_on" th:insert="~{svgFragments::light_on}"></svg>
                <svg class="light_off" th:insert="~{svgFragments::light_off}"></svg>
            </button>
        </p>
        <h1 class="loginTitle">ToDoZ*</h1>
        <p class="note">Do your task or else!</p>

        <form th:action="@{/login}" method="post">
            <p th:if="${param.error}">Invalid username or password.</p>
            <p th:if="${param.logout}">You have been logged out.</p>
            <p th:if="${passwordReset} == true">Password reset successful</p>

            <label>
                <input type="text" name="username" placeholder="email" autofocus required autocapitalize="none">
            </label>

            <label class="password">
                <input type="password" name="password" id="password" placeholder="password" required>
                <svg th:insert="~{svgFragments::eye_icon_open}" class="hidePassword" style="display:none;" onclick="togglePasswordVisibility()"/>
                <svg th:insert="~{svgFragments::eye_icon_closed}" class="showPassword" onclick="togglePasswordVisibility()"/>
            </label>

            <p class="alignRight"><a th:href="@{/resetPassword}">Forgot password?</a></p>
            <button class="cta" type="submit" value="Log In">&gt;&gt;</button>
        </form>
        <p><a th:href="@{/register}">Sign-up</a></p>
        <a class="discordLogin" href="https://discord.gg/cP9Xa5TcuX" target="_blank">
            Join our community
            <svg th:insert="~{svgFragments::discord_icon}"/>
        </a>
    </main>
</section>
<script>
    setInterval(changeComment, 4666);
    let counter = 0;

    function changeComment() {
        counter++;
        const note = document.querySelector(".note");

        if (counter % 4 === 0) {
            note.innerText = "Do your task or else!"
        }
        else if (counter % 4 === 1) {
            note.innerText = "Not great, not terrible"
        }
        else if (counter % 4 === 2) {
            note.innerText = "Mediocre app for mediocre people"
        }
        else if (counter % 4 === 3) {
            note.innerText = "OMG, sign-up already!"
        }
    }
</script>
</body>
</html>
