<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoZ-login</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<section class="app login">
    <main>
        <h1>ToDoZ*</h1>
        <p class="note">Do your task or else!</p>

        <form th:action="@{/login}" method="post">
            <p th:if="${param.error}">Invalid username and/or password.</p>
            <p th:if="${param.logout}">You have been logged out.</p>

            <label>
                <input type="text" name="username" placeholder="email or username">
            </label>
            <label>
                <input type="password" name="password" placeholder="password">
            </label>

            <button class="cta" type="submit" value="Log In">&gt;&gt;</button>
        </form>
        <p><a th:href="@{/register}">Sign-up</a></p>
    </main>
</section>
<script>
    setInterval(changeComment, 4666);
    let counter = 0;

    function changeComment() {
        counter++;
        const note = document.querySelector(".note");

        if (counter % 4 === 0) {
            note.innerText = "Do your task or else!"
        }
        else if (counter % 4 === 1) {
            note.innerText = "Not great, not terrible"
        }
        else if (counter % 4 === 2) {
            note.innerText = "Mediocre app for mediocre people"
        }
        else if (counter % 4 === 3) {
            note.innerText = "OMG, sign-up already!"
        }
    }
</script>
</body>
</html>
