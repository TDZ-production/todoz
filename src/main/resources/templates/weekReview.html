<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week review</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script async src="https://umami.petabyte.farm/script.js"
            data-website-id="0076ce35-dec8-4042-ba76-0dc4b52922b0"></script>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/iconx32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/touch-icon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<section class="app week-review">

    <main>
        <h2 class="reviewTitle">Week <span th:text="${previousWeek.getWeekNumberNumber()}"/> Review</h2>

        <div class="weekSummary">
            <table class="area-chart">
                <tr th:each="day, iterStat : ${graphData}" th:object="${day}" th:unless="${iterStat.index > 5}">
                    <td th:each="value : ${day}" th:style="|--start:${value}; --end:${graphData.get(iterStat.index + 1).get(valueStat.index)};|"></td></td>
                </tr>
            </table>

            <div class = "weeekdays">
                <span>Su</span>
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
            </div>

            <p th:text="|Well, you managed to survive through last week with ${previousWeek.getDonePercentage()}% of finished tasks... Not great, not terrible!|"></p>
            <p style="margin-top:0.5rem">
                <img style="height: 4.7rem" th:src="${previousWeek.getCatImage()}" alt="">
            </p>
            <p class="weekNote">Select tasks you want in week <span th:text="|${currentWeekNumber}|"/>.<br/>You
                can look back on&nbsp;your&nbsp;week and&nbsp;retrospect. Keep your&nbsp;week clean and&nbsp;focused!
                <span th:if="${upcomingTasks.size() > 0}"> Planned&nbsp;tasks are already selected.</span></p>
        </div>

        <form th:action="@{/startNewWeek}" th:method="post">

            <div class="task" th:each="task : ${upcomingTasks}" th:data-done="${task.done}">
                <span th:classappend="|prio${task.getPriority()}|"></span>
                <span class="taskStatus"> <img src="/img/week_review_clock.svg"></span>
                <p class="taskText" th:text="${task.getDescription()}"></p>
                <label class="checkboxContainer">
                    <input type="checkbox" class="toDelegate" onclick="updateButton()" name="taskIds"
                           th:value="${task.id}" checked>
                    <span class="weekIcon"><img class="icon-unchecked" src="/img/week_review_icon_add.svg"></span>
                    <span class="weekIcon" th:style="'color: green'"
                          th:text="|due by ${task.getDueDateDayOfWeek()}|"></span>
                </label>
            </div>

            <div class="task" th:each="task : ${previousWeek.getSortedTasks()}" th:data-done="${task.done}">
                <span th:classappend="|prio${task.getPriority()}|"></span>
                <span class="taskStatus" th:if="${task.isDone()}"><img
                        src="/img/week_review_check.svg"></span>
                <span class="taskStatus" th:if="${!task.isDone()}"><img src="/img/week_review_cross.svg"
                                                                        class="cross"></span>
                <p class="taskText" th:text="${task.getDescription()}"></p>
                <label class="checkboxContainer">
                    <input type="checkbox" class="toDelegate" onclick="updateButton()" name="taskIds"
                           th:value="${task.id}">
                    <span class="weekIcon"><img class="icon-unchecked" src="/img/week_review_icon_add.svg"></span>
                    <span class="weekIcon" th:style="'color: green'">added</span>
                </label>
            </div>

            <p class="awesome">Hey, did you know this app is in pre-alpha?<br/>You're such a&nbsp;trend setter!</p>
            <input type="hidden" id="leftBehindInput" name="leftBehinds">
            <button class="startWeek" type="submit" data-umami-event="startNewWeek">Start your week</button>

        </form>
        <img src="/img/stickman1.svg" class="stickman" alt="">
    </main>

    <script>
        updateButton();

        function updateButton() {
            const checkedTasks = document.querySelectorAll(".toDelegate:checked");
            document.querySelector(".startWeek")
                .textContent = `Start week with ${checkedTasks.length} task${checkedTasks.length === 1 ? '' : 's'}`;
        }

        ((tasks) => {
            tasks.forEach(task =>
                task.addEventListener("click", (event) =>
                    event.target.tagName === "P" &&
                    task.querySelector(".checkboxContainer").dispatchEvent(new MouseEvent("click"))
                )
            );
        })(document.querySelectorAll(".task"));

        document.addEventListener("submit", function() {
            const leftBehindInput = document.querySelector("#leftBehindInput");
            const leftBehinds = document.querySelectorAll(".toDelegate:not(:checked)");

            leftBehindInput.value = Array.from(leftBehinds).map(c => c.value);
        });
    </script>
</section>
</body>
</html>
