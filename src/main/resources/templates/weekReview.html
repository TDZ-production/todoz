<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week review</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>

<section class="app week-review">

    <main>
        <h2 class="reviewTitle">Week <span th:text="${previousWeek.getWeekNumberNumber()}" /> Review</h2>

        <div class="weekSummary">
            <h1 th:style="'color: red'" th:text="|${previousWeek.getDonePercentage()}%|"
                th:if="${previousWeek.getDonePercentage() <= 30}"></h1>
            <h1 th:style="'color: #f39875'" th:text="|${previousWeek.getDonePercentage()}%|"
                th:if="${previousWeek.getDonePercentage() > 30 && previousWeek.getDonePercentage() <= 60}"></h1>
            <h1 th:style="'color: #83e162'" th:text="|${previousWeek.getDonePercentage()}%|"
                th:if="${previousWeek.getDonePercentage() > 60}"></h1>

            <h2>tasks done</h2>
            <p th:text="|Well you managed to survive through that week with ${previousWeek.getDonePercentage()}% of finished tasks... Not bad, not bad!|"></p>
            <p style="margin-top:0.5rem">
                <img th:if="${user.pussyMeter == 0}" src="/img/star_icon-family-04.png">
                <img th:if="${user.pussyMeter == 1}" src="/img/Fire_Icon-04.png">
                <img th:if="${user.pussyMeter == 2}" src="/img/skull_icon-05.png">
            </p>
            <p class="weekNote">Select tasks you want in week <span th:text="|${previousWeek.nextWeekNumber()}|" />. This&nbsp;is&nbsp;to help&nbsp;you look back on&nbsp;your&nbsp;week and&nbsp;retrospect; and&nbsp;to&nbsp;keep your&nbsp;week clean and&nbsp;focused! Woo-hoo! <span th:if="${upcomingTasks.size() > 0}">Planned&nbsp;tasks are already selected.</span></p>
        </div>

        <form action="/startNewWeek" method="post" id="form">
            <div class="task" th:each="task : ${upcomingTasks}">
                <span th:classappend="|prio${task.getPriority()}|"></span>
                <span class="taskStatus"> <img src="/img/todoz_icon_weekReview-clock-03.png"></span>
                <p class="taskText" th:text="${task.getDescription()}"></p>
                <label class="checkboxContainer">
                    <input type="checkbox" class="toDelegate" onclick="updateButton()" name="taskIds"
                           th:value="${task.id}" checked>
                    <span class="weekIcon"><img class="icon-unchecked" src="/img/todoz_weekReviewIcon+-02.png"></span>
                    <span class="weekIcon" th:style="'color: green'" th:text="|due by ${task.getDueDateDayOfWeek()}|"></span>
                </label>
            </div>

            <div class="task" th:each="task : ${previousWeek.getTasks()}">
                <span th:classappend="|prio${task.getPriority()}|"></span>
                <span class="taskStatus" th:if="${task.isDone()}"><img src="/img/todoz_icon_weekReview-check-01.png"></span>
                <span class="taskStatus" th:if="${!task.isDone()}"><img src="/img/todoz_icon_weekReview-cross-02.png" class="cross"></span>
                <p class="taskText" th:text="${task.getDescription()}"></p>
                <label class="checkboxContainer">
                    <input type="checkbox" class="toDelegate" onclick="updateButton()" name="taskIds"
                           th:value="${task.id}">
                    <span class="weekIcon"><img class="icon-unchecked" src="/img/todoz_weekReviewIcon+-02.png"></span>
                    <span class="weekIcon" th:style="'color: green'">added</span>
                </label>
            </div>
            <button class="startWeek" type="submit" th:text="|Start your week with ${upcomingTasks.size()} tasks|"></button>
        </form>
    </main>

    <script>
        function updateButton() {
            const checkedTasks = document.querySelectorAll(".toDelegate:checked");
            document.querySelector(".startWeek")
                .textContent = `Start new week with ${checkedTasks.length} task${checkedTasks.length === 1 ? '' : 's'}`;
        }

        ((tasks) => {
            tasks.forEach(task =>
                task.addEventListener("click", (event) =>
                    event.target.tagName === "P" &&
                        task.querySelector(".checkboxContainer").dispatchEvent(new Event("click"))
                )
            );
        })(document.querySelectorAll(".task"));
    </script>

</section>

</body>
</html>
