<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Week review</title>
<!--    <link rel="stylesheet" href="/styleWeekReview.css">-->
</head>
<body>
<main class="phone-screen">
    <header>
        <div class="link">
            <a th:href="@{/}"> < </a>
        </div>

        <div class="weekReviewTitle">
            <p> Week review</p>
        </div>

<!--        Uvidime v budoucnu, zatím není potřeba-->
<!--        <div class="link2">-->
<!--            <a th:href="@{/leftBehind}"> Left behind </a>-->
<!--        </div>-->

    </header>

    <div class="weekSummary">
        <span th:text="|Week ${currentWeek.getWeekNumber()}|"></span>
        <h1 class="percentage" th:text="|${currentWeek.getDonePercentage()} %|"></h1>
        <span>Tasks are finished</span>
    </div>

    <span>Tasks for next week:</span>
    <div class="tasks" th:each="task : ${upcomingTasks}" >
        <p class="taskText" th:text="${task.getDescription()}"></p>
    </div>

    <div class="tasks" th:each="task : ${currentWeek.getTasks()}" >
        <p class="taskText" th:text="${task.getDescription()}"></p>
        <span th:text="${task.isDone()}"></span>
    </div>

    <form action="/createNewWeek" method="post">
      <button type="submit">tvoje mama</button>
    </form>

</main>
</body>
</html>
