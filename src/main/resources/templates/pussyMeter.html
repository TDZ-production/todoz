<body>
<section class="app pussyMeter">
    <header class="pussyBack">
        <a class="pussyBack" th:href="@{/}"><</a>

    <main>
        <h1 class="pussyHeader">Pussy meter</h1>
        <p>Choose how big of a pussy you are!</p>

        <form th:action="@{/changeMeter}" method="post" th:object="${user}">
            <img class="pussySliderIcon" th:src="|/img/prio4_pm_*{pussyMeter}.svg|" alt="icon">
            <label class="slideContainer">
                <span th:if="*{pussyMeter == 0}">Friendly</span>
                <span th:if="*{pussyMeter == 1}">Neutral</span>
                <span th:if="*{pussyMeter == 2}">Aggressive</span>
                <input type="range" step="1" max="2" class="slider" name="pussyMeter"
                       th:field="*{pussyMeter}" oninput="updateText()">

            <button class="cta" type="submit">&gt;&gt;</button>

    </main>

</body>
<script>
    function updateText() {
        const slider = document.querySelector(".slider");
        const text = document.querySelector(".slideContainer span");
        const icon = document.querySelector(".pussySliderIcons img");
        const subtitle = document.querySelector(".pussyHeader + p");

        if (slider.value == 0) {
            text.innerText = "Friendly"
            icon.src = "/img/prio4_pm_0.svg";
            subtitle.innerText = "Changing the PM? Sorry for not being helpful";
        } else if (slider.value == 1) {
            text.innerText = "Neutral"
            icon.src = "/img/prio4_pm_1.svg";
            subtitle.innerText = "Choose how big of a pussy you are!";
        } else {
            text.innerText = "Aggressive";
            icon.src = "/img/prio4_pm_2.svg";
            subtitle.innerText = "*spit* WEAKNESS DISGUSTS ME!";
        }
    }
</script>
