<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoZ-pussyMeter</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script async src="https://umami.petabyte.farm/script.js" data-website-id="0076ce35-dec8-4042-ba76-0dc4b52922b0"></script>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/iconx32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/touch-icon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<section class="app pussyMeter">
    <header class="pussyBack">
        <a class="pussyBack" th:href="@{/}"><</a>
    </header>
    <main>
        <h1 class="pussyHeader">Pussy meter</h1>
        <p class="note">Choose how big of a pussy are you!</p>

        <form th:action="@{/changeMeter}" method="post" th:object="${user}">
            <div class="pussySliderIcons">
                <svg th:insert="svgFragments::prio4_pm_0" id="starIcon"/>
                <svg th:insert="svgFragments::prio4_pm_1" id="fireIcon"/>
                <svg th:insert="svgFragments::prio4_pm_2" id="skullIcon"/>
            </div>
            <label class="slideContainer">
                <span th:if="*{pussyMeter == 0}">Friendly</span>
                <span th:if="*{pussyMeter == 1}">Neutral</span>
                <span th:if="*{pussyMeter == 2}">Aggressive</span>
                <input type="range" step="1" max="2" class="slider" name="pussyMeter"
                       th:field="*{pussyMeter}" oninput="updateText()">
            </label>
            <button class="cta" type="submit">&gt;&gt;</button>
        </form>
    </main>
</section>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const rootElement = document.documentElement;
        const theme = localStorage.getItem("theme");

        theme && rootElement.classList.add(theme);

        const isDarkMode = rootElement.classList.contains("dark");

        if (!isDarkMode && theme === "dark") {
            rootElement.classList.add("dark");
        }

        if (isDarkMode) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.removeItem("theme");
        }
    });

    const slider = document.getElementById("pussySlider");
    const output = document.getElementById("pussyLabel");
    const starIcon = document.getElementById("starIcon");
    const fireIcon = document.getElementById("fireIcon");
    const skullIcon = document.getElementById("skullIcon");
    function updateText() {
        const slider = document.querySelector(".slider");
        const text = document.querySelector(".slideContainer span");
        const icon = document.querySelector(".pussySliderIcon");

        if (slider.value == 0) {
            text.innerText = "Friendly"
            icon.src = "/img/prio4_pm_0.svg";
        } else if (slider.value == 1) {
            text.innerText = "Neutral"
            icon.src = "/img/prio4_pm_1.svg";
        } else {
            text.innerText = "Aggressive"
            icon.src = "/img/prio4_pm_2.svg";
        }
    }
</script>
</html>
