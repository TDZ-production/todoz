<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoZ-pussyMeter</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta th:replace="fragments.html :: head-metadata">
</head>
<body>
<section class="app pussyMeter">
    <header class="pussyBack">
        <a class="pussyBack" th:href="@{/}"><</a>
    </header>
    <main>
        <h1 class="pussyHeader">Pussy meter</h1>
        <p class="note">Choose how big of a pussy are you!</p>

        <form th:action="@{/changeMeter}" method="post" th:object="${user}">
            <div class="pussySliderIcons">
                <img src="/img/prio4_pm_0.svg" id="starIcon">
                <img src="/img/prio4_pm_1.svg" id="fireIcon">
                <img src="/img/prio4_pm_2.svg" id="skullIcon">
            </div>
            <label class="slideContainer">
                <span id="pussyLabel"></span>
                <input type="range" step="1" max="2" class="slider" id="pussySlider" name="pussyMeter" th:field="*{pussyMeter}">
            </label>
            <button class="cta" type="submit">&gt;&gt;</button>
        </form>
    </main>
</section>
</body>
<script>
    const slider = document.getElementById("pussySlider");
    const output = document.getElementById("pussyLabel");
    const starIcon = document.getElementById("starIcon");
    const fireIcon = document.getElementById("fireIcon");
    const skullIcon = document.getElementById("skullIcon");

    output.innerHTML = slider.innerHTML;

    slider.oninput = function() {
        if (this.value <= 0) {
            output.innerText = "Friendly";
            starIcon.style.display = "inline";
            fireIcon.style.display = "none";
            skullIcon.style.display = "none";
        } else if (this.value == 1) {
            output.innerText = "Neutral";
            fireIcon.style.display = "inline";
            starIcon.style.display = "none";
            skullIcon.style.display = "none";
        } else {
            output.innerText = "Aggressive";
            skullIcon.style.display = "inline";
            starIcon.style.display = "none";
            fireIcon.style.display = "none";
        }
    }

    slider.oninput();
</script>
</html>
