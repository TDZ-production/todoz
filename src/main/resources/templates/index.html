<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoZ</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<main class="phone-screen">
        <!-- Sem můžeš vložit obsah své aplikace -->
        <header>
            <div class="link">
                <a th:href="@{/longTerm}"> Long term </a>
            </div>

            <div class="week">
                <h3> Week 1</h3>
            </div>

            <div class="link2">
                <a th:href="@{/leftBehind}"> Left behind </a>
            </div>

        </header>

  <div class="tasks" th:each="task : ${tasks}">
      <p class="taskText" th:text="${task.getDescription()}"></p>
      <span> in 1 day </span>
      <input type="checkbox" name="checked">
  </div>

    <form method="post" th:action="@{/add}">
        <div class="stars">
            <button type="submit" name="priority" value="4"><img src='/img/star1.png' width="40rem"/></button>
            <button type="submit" name="priority" value="3"><img src='/img/star1.png' width="35rem"/></button>
            <button type="submit" name="priority" value="2"><img src='/img/star1.png' width="30rem"/></button>
            <button type="submit" name="priority" value="1"><img src='/img/star1.png' width="25rem"/></button>
        </div>

    <div class="addTask">
        <input type="hidden" name="priority" value="4">
        <input type="text" placeholder="new task" name="description" id="add" >
    </div>
    </form>


</main>
</body>
</html>
