<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left Behind</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <div th:replace="index.html :: head-metadata"></div>
</head>
<body>
<section class="app left-behind">
    <header>
        <a th:href="@{/}"><</a>
        <h2>Left behind tasks</h2>
    </header>

    <main>
        <div class="taskContainer" th:unless="${leftBehind.isEmpty()}" th:each="task : ${leftBehind}" >
            <div class="task" th:object="${task}"
                 th:data-priority="*{priority}"
                 th:data-id="*{id}" th:data-done="*{done}">
                <span th:classappend="|prio${task.getPriority()}|"></span>
                <p th:text="*{description}"></p>
                <form method="post" th:action="|/tasks/re-add/${task.id}|">
                    <button class="img"><img class="icon-unchecked" src="/img/week_review_icon_add.svg" alt="re-add">
                    </button>
                </form>
            </div>

            <form class="delete" th:method="post" th:action="|/tasks/delete/${task.id}|">
                <input type="hidden" name="id" th:value="${task.id}">
                <button class="deleteImg"><img src="/img/delete_icon.svg" alt="delete icon"></button>
            </form>
        </div>

        <div th:if="${leftBehind.isEmpty()}" class="NoTaskPlaceholder">
            <p>All your left behind tasks at your display... <br> Oops you donÂ´t have any...</p>
            <img th:src="|/img/cat_pm_${user.pussyMeter}.svg|" alt="cat">
        </div>
    </main>
</section>
</body>
</html>
