<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="task" th:each="task : ${leftBehind}" th:object="${task}" th:data-priority="*{priority}" th:data-id="*{id}" th:data-done="*{done}">
    <span th:classappend="|prio${task.getPriority()}|"></span>
    <p th:text="*{description}"></p>
</div>

</body>
</html>
