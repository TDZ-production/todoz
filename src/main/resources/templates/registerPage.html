<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:if="${userExists} == true " th:text="User with this username exists"></p>
<form method="post">
    <label>
        <input name="username" type="text">
    </label>
    <label>
        <input name="password" type="password" minlength="8">
    </label>
    <button type="submit">Submit</button>
</form>
</body>
</html>
