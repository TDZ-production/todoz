<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<section class="app register">
    <main>
        <h1>ToDoZmrd</h1>
        <p class="note">Register your ass!</p>

        <form method="post">
            <p th:if="${userExists} == true">User with this username exists</p>
            <label>
                <input name="username" type="text" placeholder="email or username" >
            </label>
            <label>
                <input name="password" type="password" minlength="5" placeholder="password">
            </label>
            <button class="cta" type="submit">>></button>
        </form>
        <p><a th:href="@{/login}">Log in</a></p>
    </main>
</section>
</body>
</html>
