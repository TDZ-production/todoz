name: Run All Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup JDK 20
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'
      - name: Build Gradle
        run: gradle bootRun -Dspring.profiles.active=test

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run  Tests
        run: gradle test